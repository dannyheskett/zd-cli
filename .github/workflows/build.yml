name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./cmd/zd

      - name: Verify binary
        run: ./zd --version

      - name: Test build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o zd-linux ./cmd/zd
          GOOS=darwin GOARCH=amd64 go build -o zd-darwin ./cmd/zd
          GOOS=windows GOARCH=amd64 go build -o zd-windows.exe ./cmd/zd
